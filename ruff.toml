target-version = "py39"
line-length = 88

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "S",   # flake8-bandit
    "T20", # flake8-print
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by black)
    "S101",  # use of assert
    "T201",  # print found (we use logging)
    "F401",  # unused import (conditional imports)
]

[lint.per-file-ignores]
"tests/*" = ["S101"]  # allow assert in tests

[lint.isort]
known-first-party = ["kiro_auto_recovery"]