# AI reStarter Pre-commit設定 - モダン化版
# リンター: ruff (lint + format)
# 型チェック: mypy
# その他: pre-commit-hooks
repos:
  # 基本的なファイル整理
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  # Ruff - リンター・フォーマッター統合
  # 設定はpyproject.tomlで一元管理
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # mypy - 型チェック
  # 設定はpyproject.tomlで一元管理
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [src/, main.py]
        pass_filenames: false
        additional_dependencies:
          - "types-Pillow"

  # pytest - pre-commitでも最小限のテストを実行
  - repo: local
    hooks:
      - id: pytest
        name: pytest (fast subset)
        entry: uv run pytest -q
        language: system
        types: [python]
        pass_filenames: false
