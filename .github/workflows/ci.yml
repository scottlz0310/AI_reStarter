name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --no-restore --configuration Release /p:ContinuousIntegrationBuild=true

      - name: Test (Release)
        run: dotnet test --no-build --configuration Release --verbosity normal

  code-quality:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: dotnet format (check)
        run: dotnet format --verify-no-changes

      - name: Analyzer build
        run: dotnet build --no-restore --configuration Release /p:TreatWarningsAsErrors=true /p:ContinuousIntegrationBuild=true
