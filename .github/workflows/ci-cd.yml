name: ci-cd

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

permissions:
  contents: read
  checks: write

jobs:
  build-test:
    name: Build & Test (Windows)
    runs-on: windows-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          global-json-file: ./global.json
        continue-on-error: true

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --no-restore --configuration Release /p:ContinuousIntegrationBuild=true

      - name: Test (Release)
        run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"

      - name: Publish coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: '**/coverage.cobertura.xml'
          if-no-files-found: warn

  format:
    name: Format Check
    runs-on: windows-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore
      - name: dotnet format
        run: dotnet format --verify-no-changes

  analyzers:
    name: Analyzer Build
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore
      - name: Build with analyzers
        run: dotnet build --no-restore --configuration Release /p:TreatWarningsAsErrors=true /p:ContinuousIntegrationBuild=true
