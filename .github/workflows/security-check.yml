# GitHub Actions workflow for C# Security Scanning
# Generated by Secuority

name: C# Security

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday

jobs:
  security-scan:
    name: .NET Security Scan
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Run security analyzers
        run: dotnet build --no-restore --configuration Release /p:TreatWarningsAsErrors=true

  osv-scanner:
    name: OSV Vulnerability Scanning
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install OSV Scanner
        run: |
          VERSION="1.8.2"
          curl -sL "https://github.com/google/osv-scanner/releases/download/v${VERSION}/osv-scanner_$(uname -s)_$(uname -m).tar.gz" -o osv.tar.gz
          tar -xzf osv.tar.gz
          sudo mv osv-scanner /usr/local/bin/osv-scanner

      - name: Run OSV Scanner
        run: |
          osv-scanner --version
          osv-scanner --recursive --skip-git .

  codeql:
    name: CodeQL Analysis
    runs-on: windows-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Build
        run: dotnet build --configuration Release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
